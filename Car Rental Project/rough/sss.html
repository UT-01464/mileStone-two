<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Services - Add Car</title>
    <link rel="stylesheet" href="ddd.css">
</head>
<body>
    <div class="sidebar">
        <h2>Car Rental Services</h2>
        <a href="#">Dashboard</a>
        <a href="#">Booking History</a>
        <a href="#">Verify Users</a>
        <a class="active" href="#">Cars</a>
        <a href="#">Customers</a>
    </div>
    <div class="content">
        <div class="header">
            <p>Pages / Dashboard</p>
            <p>Cars</p>
            <div class="settings">
                <a href="#">Logout</a>
                <a href="#">Settings</a>
            </div>
        </div>
        <div class="add-car-form">
            <h2>Add Car</h2>
            <form>
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand">
                <button class="manage-btn">Manage</button>

                <label for="model">Model</label>
                <input type="text" id="model" name="model">
                <button class="manage-btn">Manage</button>

                <label for="year">Year</label>
                <input type="text" id="year" name="year">
                <button class="manage-btn">Manage</button>

                <label for="transmission">Transmission</label>
                <input type="text" id="transmission" name="transmission">
                <button class="manage-btn">Manage</button>

                <label for="fuel">Fuel</label>
                <input type="text" id="fuel" name="fuel">
                <button class="manage-btn">Manage</button>

                <label for="fuel-consumption">Fuel Consumption</label>
                <input type="text" id="fuel-consumption" name="fuel-consumption">

                <label for="no-of-people">No of People</label>
                <input type="text" id="no-of-people" name="no-of-people">

                <label for="price">Price /hr</label>
                <input type="text" id="price" name="price">
                <button class="manage-btn">Manage</button>

                <label for="image">Image of Car</label>
                <input type="file" id="image" name="image">
                
                <button type="submit">ADD</button>
            </form>
        </div>
    </div>
</body>
</html>
